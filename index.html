<head>

<body>
  <!-- <div class="showSideBar"><i class="fas fa-bars"></i></div> -->
  <div id="sidebar" class="sidebar">
    <a class="showSideBtn  showSideBtn--in" href="#" role="button"><i class="fas fa-bars"></i></a>
    <div class="sidebar__note">
      <h2><i class="fas fa-check"></i> 每<mark>7</mark>天購買<mark>1</mark>次口罩</h2>
      <h2><i class="fas fa-check"></i> 一張健保卡限購<mark>2</mark>片口罩</h2>

      <h3><i class="fas fa-exclamation-circle"></i> 請把資源留給需要的人喔！</h3>

    <div class="search">
      <h2 class="sidebar__title">搜尋</h2>
      <div class="selectwrap">
        <fieldset class="select__row">
          <legend>縣市</legend>
          <select name="" id="countryForm" class="countryForm">

          </select>

          <select name="" id="countryForm" class="countryForm">
            <option value="">123</option>
          </select>
        </fieldset>
        <form class="select__maskType">
          <label for="mask__adult">
            <input type="radio" value="mask__adult" name="maskType" id="mask__adult">
            <h2>大人口罩</h2>
          </label>
          <label for="mask__child">
            <input type="radio" value="mask__child" name="maskType" id="mask__child">
            <h2>兒童口罩</h2>
          </label>
          <label for="mask__all">
            <input type="radio" value="mask__all" name="maskType" id="mask__all">
            <h2>全部口罩</h2>
          </label>
        </form>
      </div>
    </div>
    <ul class="resultList">
      <li class="resultList__wrap">
        <h2>某某藥局</h2>
        <h3><i class="fas fa-map-marker-alt"></i> 地址 : asiodjfoai aosdjfadfio aosdj ioa</h3>

        <h3><i class="fas fa-phone-alt"></i> 電話 : <a href="tel:09635132">09635132</a></h3>
        <ul class="list__maskwrap">
          <li class="l-bgco--danger">成人口罩 30個</li>
          <li class="l-bgco--nice">兒童口罩 150個</li>
        </ul>
      </li>
      <li class="resultList__wrap">
        <h2>某某藥局</h2>
        <h3><i class="fas fa-map-marker-alt"></i> 地址 : asiodjfoai aosdjfadfio aosdj ioa</h3>

            class="fas fa-directions"></i></a>
        <h3><i class="fas fa-phone-alt"></i> 電話 : <a href="tel:09635132">09635132</a></h3>

          <li class="l-bgco--none">成人口罩 0個</li>
          <li class="l-bgco--danger">兒童口罩 60個</li>
        </ul>
      </li>
    </ul>
