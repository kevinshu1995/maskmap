<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>口罩地圖-maskMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    crossorigin="" />

  <!-- <link rel="stylesheet" href="source/L.Control.Sidebar.css" /> -->
  <link rel="stylesheet" href="dist/style/all.min.css">
</head>

<body>
  <div id="js--loader" class="loader">
    <div class="loader__spinner"></div>
    <p class="loader__txt">清點口罩中...</p>
  </div>
  <div class="colorNote">
    <h2 class="colorNote__title">口罩數量</h2>
    <div class="colorNote__arrow"><i class="fas fa-angle-up"></i></div>
    <ul class="colorNote__wrap">
      <li class="colorNote__title">
        <img src="images/marker--nice.png" alt="marker">
        <h2 class="colorNote__nice">多於50個</h2>
      </li>
      <li class="colorNote__title">
        <img src="images/marker--danger.png" alt="">
        <h2 class="colorNote__danger">少於50個</h2>
      </li>
      <li class="colorNote__title">
        <img src="images/marker--none.png" alt="">
        <h2 class="colorNote__none">沒有存貨</h2>
      </li>
    </ul>

  </div>
  <div id="sidebar" class="sidebar">
    <a class="showSideBtn  showSideBtn--in" href="#" role="button"><i class="fas fa-bars"></i></a>
    <div class="sidebar__note">
      <div class="sidebar__note__time">
        <h3>2020 / 02 / 10 / 星期三</h3>
        <h2 class="sidebar__ID">身分證尾數<mark>奇數購買日</mark></h2>
      </div>
      <div class="sidebar__note__wrap">
        <p><i class="fas fa-check"></i> <mark>7</mark>天購買<mark>1</mark>次</p>
        <p><i class="fas fa-check"></i> 每張健保卡限購<mark>2</mark>片</p>
      </div>
      <!-- <h4><i class="fas fa-exclamation-circle"></i> 請把資源留給需要的人喔！</h4> -->
      <h4><i class="fas fa-exclamation-circle"></i> 部分藥局採發放號碼牌，實際數量以藥局為主！</h4>
    </div>
    <div class="search">
      <h2 class="sidebar__title"><i class="fas fa-search"></i> 搜尋 <span class="searchNote">點擊開啟搜尋面板</span></h2>
      <div class="selectwrap">
        <fieldset class="select__row">
          <legend>縣市</legend>
          <div class="selectFrom">
            <select id="countryForm" class="countryForm">
              <option value="">-- 請選擇縣市 --</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="select__row">
          <legend>鄉鎮市區</legend>
          <div class="selectFrom">
            <select id="zoneForm" class="zoneForm">
              <!-- <select class="zoneForm"> -->
              <option value="">-- 請選擇鄉鎮區 --</option>
            </select id="zoneForm">
          </div>
        </fieldset>
        <form class="select__maskType">
          <label for="mask__adult" class="select__maskType__btn">
            <input type="radio" value="mask__adult" name="maskType" id="mask__adult">
            <h2>大人口罩</h2>
          </label>
          <label for="mask__child" class="select__maskType__btn">
            <input type="radio" value="mask__child" name="maskType" id="mask__child">
            <h2>兒童口罩</h2>
          </label>
          <label for="mask__all" class="select__maskType__btn">
            <input type="radio" value="mask__all" name="maskType" id="mask__all">
            <h2>全部口罩</h2>
          </label>
        </form>
      </div>
    </div>
    <ul class="resultList">
      <li class="resultList__defaultList">-- 搜尋結果為空 --</li>
      <li class="resultList__wrap" style="display: none;">-- 搜尋結果為空 --</li>
    </ul>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="js/L.Control.Sidebar.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js" crossorigin=""></script>
  <script src="js/all.js"></script>
</body>

</html>
